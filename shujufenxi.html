<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PythonOn</title>
    <link rel="stylesheet" href="./css/shujufenxi.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <section class="left-group">
                <a href="https://xdxxdxxdxxdxxdx.github.io/pythononplus/index.html" class="logo">
                    <img src="./img/logo.png" alt="PythonOn" style="width:180px;height:38px;">
                </a>
                <span class="logo-text">
                    <img src="./img/huaban.png" alt="能力画像" style="width:20px;height:20px;">
                    <a href="https://xdxxdxxdxxdxxdx.github.io/pythononplus/inner.html">能力画像</a>
                </span>
                <span class="logo-text">
                    <img src="./img/sousuo.png" alt="目标职业" style="width:20px;height:20px;"> 
                    <a href="https://xdxxdxxdxxdxxdx.github.io/pythononplus/search.html">目标职业</a>
                </span>
                <span class="logo-text">
                    <img src="./img/shuju.png" alt="数据分析" style="width:20px;height:20px;">
                    <a href="https://xdxxdxxdxxdxxdx.github.io/pythononplus/shujufenxi.html">数据分析</a>
                </span>
            </section>
            <section class="right-group">
                <img src="./img/touxiang.png" alt="头像" class="user-img">
                <a href="#" class="sign-up sign">Jeremy Lin</a>
            </section>
        </div>
    </header>
    <div class="content-container">
        <div class="self left-width">
            <img src="./img/touxiang.png" alt="头像" class="user-head">
            <p class="use2"><span class="user-name">Jeremy Lin</span><br><span class="user-job">汽车工程师</span></p>
        </div>

        <div class="choose-cont choose-cont1 choose-ing">
            <img src="./img/nengli.png" alt="" class="choose-ico">
            <p class="choose-title">能力画像</p>
        </div>

        <div class="choose-cont choose-cont2">
            <img src="./img/mubiao.png" alt="" class="choose-ico">
            <p class="choose-title">目标画像</p>
        </div>
        <div class="main-content1" style="display:block">
            <div class="zhishidian left-width">
                <p class="zhishi-title">知识点掌握度</p>
                <img src="./img/circle.png" alt="" class="green-circle">
                <p class="zhishi"><span class="zhishi-persent">32%</span><br><span class="zhishi-text">知识点</span></p>
            </div>
    
            <div class="exe-strong left-width">
                <p class="exe-title">练习强度</p>
                <img src="./img/exetable.png" alt="" class="exe-table">
                <!-- <p class="zhishi"><span class="zhishi-persent">32%</span><br><span class="zhishi-text">知识点</span></p> -->
            </div>
    
            <div class="xiaoji">
                <p class="xiaoji-title">校标参照曲线</p>
                <!-- <img src="./img/circle.png" alt="" class="green-circle"> -->
                <!-- <p class="zhishi"><span class="zhishi-persent">32%</span><br><span class="zhishi-text">知识点</span></p> -->
                <img src="./img/lin1.png" alt="" class="line1" style="display:block">
                <img src="./img/lin2.png" alt="" class="line2" style="display:block">
                <img src="./img/xiaojitable.png" alt="" class="xiaojitable">
                <div class="exe-stro">
                    <div class="stro stro1">
                        <p class="exe-stro-title">用户平均练习强度</p>
                        <p class="exe-time">108 min</p>
                        <img src="./img/pur.png" alt="" class="stro-img">
                        <div class="on">
                            <p class="on-txt on1" style="display:block">ON</p> 
                            <p class="on-txt off off1" style="display:none">OFF</p> 
                        </div>
                    </div>
                    <div class="stro stro2">
                        <p class="exe-stro-title">我的练习强度</p>
                        <p class="exe-time">56 min</p>
                        <img src="./img/gre.png" alt="" class="stro-img">
                        <div class="on">
                            <p class="on-txt txt2 on2" style="display:block">ON</p>
                            <p class="on-txt txt2 off off2" style="display:none">OFF</p>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content2" style="display:none">
            <div class="zhishidian left-width">
                <p class="zhishi-title">目标关键词</p>
                <img src="./img/guanjianci.png" alt="" class="guanjianci">
                <!-- <p class="zhishi"><span class="zhishi-persent">32%</span><br><span class="zhishi-text">知识点</span></p> -->
            </div>
    
            <div class="exe-strong left-width">
                    <p class="exe-title">目标能力值</p>
                <img src="./img/nenglizhi.png" alt="" class="nenglizhi">
                <!-- <p class="zhishi"><span class="zhishi-persent">32%</span><br><span class="zhishi-text">知识点</span></p> -->
            </div>
    
            <div class="xiaoji">
                <div class="liuweutu-title-cont">
                    <p class="liuweitu-title">目标能力六维图</p>
                    <div class="us us1">
                        <img src="./img/alex.png" alt="" class="us-ico">
                        <p class="us-name">Alex Webb</p>
                        <img src="./img/pur.png" alt="" class="us-img shwo-pur">
                    </div>
                    <div class="us us2">
                        <img src="./img/tal.png" alt="" class="us-ico">
                        <p class="us-name">Tal Alizik</p>
                        <img src="./img/pur.png" alt="" class="us-img">
                    </div>
                    <div class="us us3">
                        <img src="./img/wes.png" alt="" class="us-ico">
                        <p class="us-name">Wes Johnson</p>
                        <img src="./img/pur.png" alt="" class="us-img">
                    </div>
                </div>
                <!-- <img src="./img/circle.png" alt="" class="green-circle"> -->
                <!-- <p class="zhishi"><span class="zhishi-persent">32%</span><br><span class="zhishi-text">知识点</span></p> -->
                <img src="./img/liujiaoxing.png" alt="" class="liujiaoxing shwo-pur">
                <img src="./img/liujiaoxing2.png" alt="" class="liujiaoxing">
                <img src="./img/liujiaoxing3.png" alt="" class="liujiaoxing">
                
            </div>
        </div>
        




    </div>
    <!-- 不允许注册 -->

        <img src="./img/x.png" alt="不能注册" style="width:88px;height:88xp;">

</body>
</html>
