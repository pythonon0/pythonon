<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PythonOn</title>
    <link rel="stylesheet" href="./css/sign_in.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <section class="left-group">
                <a href="https://pythonon0.github.io/pythonon/index.html" class="logo">
                    <img src="./img/logo.png" alt="PythonOn" style="width:180px;height:38px;">
                </a>
            </section>
            <section class="right-group">
                <a href="#" class="sign-up sign">Sign up</a>
            </section>
        </div>
    </header>

    
    <!-- 登陆框 -->
    <div class="sign-in">
        <!-- 登陆出错 -->
        <div class="error" style="display: none;">
            <p>The email and password don't match!</p>        
        </div>
        <h1>Sign in</h1>
        <!-- <form action="#"> -->
            <input type="text" placeholder="Email" class="email input-sth">
            <input type="password" placeholder="Password" class="password input-sth">
            <input type="checkbox" class="get-help">
            <span>Get updates for products avaliable on PythonOn</span>
            <button  class="confirm-btn">Sign in</button>
        <!-- </form> -->
    </div>

    <!-- 不允许注册 -->
    <div class="no-sign">
            <img src="./img/x.png" alt="不能注册" style="width:88px;height:88xp;">
            <h2 style="color:#4c4b4b">操作错误</h2>
            <p>本网站未开放注册，敬请期待！</p>
            <button class="confirm">OK</button>
        </div>
    
    <!-- 页脚 -->
    <div class="footer">
        <p>
            Python123 Version 408 更新于 06月 10日 09:44 关于 Python123 Development Team All rights reserved. <br>
            苏ICP备16066778号-1
        </p> 
    </div>

    <!-- <script src="./js/main.js"></script>  -->
    <script src="./js/sign.js"></script> 
</body>
</html>
